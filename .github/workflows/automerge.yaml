name: Auto-merge
on:
  workflow_run:
    workflows: ["Auto approve"]
    types:
      - completed

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: {{ github.event.issue.user.login == 'scala-steward'}} && ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ""
