name: Deploy

on:
  workflow_run:
    workflows: ["Scala CI"]
    types:
      - completed

jobs:
  assembly:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/master'
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: assembly
      run: sbt "assembly"
