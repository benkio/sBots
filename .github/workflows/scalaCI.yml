name: Scala CI

on:
  push:
    branches:
        - "**"

jobs:
  lint & test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'sbt'
    - name: Formatting
      run: |
        echo this workflow was triggered by ${{github.actor}}
        sbt "check"
    - name: Validate the project (clean, compile, format, test, itTest)
      run: sbt validate
