name: Scala CI

on:
  push:
    branches:
        - "**"

jobs:
  typescriptCode:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Check Typescript Formatting, Linting & compile
      run: |
        cd filesCheck/
        npm install # Compile included here
        npm run clean
        npm run check
        npm run lint
  scalaCode:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'sbt'
    - uses: sbt/setup-sbt@v1
    - name: Check Scala Formatting, JSONs Validity, Explicit Dependencies
      run: |
        echo this workflow was triggered by ${{github.actor}}
        sbt "check"
    - name: Validate the Scala project (clean, compile, format, test, itTest)
      run: sbt validate
