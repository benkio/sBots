botDB {

  driver = "com.mysql.cj.jdbc.Driver"

  db-name = "botDB"
  db-name = ${?DB_NAME}

  user = "botUser"
  user = ${?DB_USERNAME}

  password = "botPassword"
  password = ${?DB_PASSWORD}

  host = "localhost"
  host = ${?DB_HOST}

  port = "3306"
  port = ${?DB_PORT}

  url = "jdbc:mysql://"${botDB.host}":"${botDB.port}"/"${botDB.db-name}
  url = ${?DB_CONNECTION_URL}

  migrations-locations = [
    "db/migrations"
  ]

  migrations-table = "FlywaySchemaHistory"

  resource-location = "/testdata/"
}