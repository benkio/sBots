botDB {

    driver                = "org.sqlite.JDBC"

    db-name               = "../../botDB.sqlite3"
    db-name               = ${?DB_NAME}

    url                   = "jdbc:sqlite:"${botDB.db-name}
    url                   = ${?DB_CONNECTION_URL}

    migrations-locations  = [
        "db/migrations"
    ]

    migrations-table      = "FlywaySchemaHistory"

    json-location         = [
        { bot-id = "abar", value = "../../../../bots/ABarberoBot"},
        { bot-id = "cala", value = "../../../../bots/CalandroBot"}
        { bot-id = "mos", value = "../../../../bots/M0sconiBot"},
        { bot-id = "rphjb", value = "../../../../bots/RichardPHJBensonBot"},
        { bot-id = "xah", value = "../../../../bots/XahLeeBot"},
        { bot-id = "ytai", value = "../../../../bots/YouTuboAncheI0Bot"},
    ]
    json-location         = ${?RESOURCE_LOCATION}

    show-config           = {
        ## If true it delete the show jsons and regenerate them from scratch
        dry-run = false
        dry-run = ${?SHOW_CONFIG_DRY_RUN}
        ## If true it fetches the shows and update the jsons + db
        ## It considers also the stored shows storted in the JSONs
        run-show-fetching = false
        run-show-fetching = ${?SHOW_CONFIG_RUN_SHOW_FETCHING}
        ## If true it tries to get the caption foreach video and update the jsons + db
        ## It considers also the stored caption storted in the JSONs
        run-show-caption-fetching = false
        run-show-caption-fetching = ${?SHOW_CONFIG_RUN_SHOW_CAPTION_FETCHING}
        application-name    = "sBots"
        application-name    = ${?SHOW_CONFIG_APPLICATION_NAME}
        show-sources        = [
            {
                bot-id        = "abar",
                caption-language = "it",
                youtube-sources = [
                    "PL_ylk9jdHmDmXYfedifLgtea5J5Ru-N-m"
                ],
                output-file-path = "../bots/aBarberoBot/abar_shows.json"
            },
            {
                bot-id        = "cala",
                caption-language = "it",
                youtube-sources = [],
                output-file-path = "../bots/CalandroBot/cala_shows.json"
            },
            {
                bot-id        = "mos",
                caption-language = "it",
                youtube-sources = [],
                output-file-path = "../bots/M0sconiBot/mos_shows.json"
            },
            {
                bot-id        = "rphjb",
                caption-language = "it",
                youtube-sources = [ "@BrigateBenson" ],
                output-file-path = "../bots/richardPHJBensonBot/rphjb_shows.json"
            },
            {
                bot-id        = "xah",
                caption-language = "en",
                youtube-sources = ["@XahLee"]
                output-file-path = "../bots/xahLeeBot/xah_shows.json"
            },
            {
                bot-id        = "ytai",
                caption-language = "it",
                youtube-sources = ["@youtuboancheio1365"],
                output-file-path = "../bots/youTuboAncheI0Bot/ytai_shows.json"
            },
        ]
    }
}
